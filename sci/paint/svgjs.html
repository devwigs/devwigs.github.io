<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SVG.js</title>
<style type="text/css">

svg {
    width: 16em;
    height: 16em;
    border: 1px solid blue;
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
<script type="text/javascript" src="https://webapp2023.davidmaccarthy.repl.co/api.js"></script>
<script type="text/javascript">
 
function draw() {
    let svg = SVG().attr({id: "Draw1"}).addTo('body').size(300, 300);
    let link = svg.link('http://svgdotjs.github.io/');
    let rect = link.rect(100, 100).radius(12).animate().move(50, 50).attr({fill: '#f06'});
    let img = svg.image("https://sci.davidmaccarthy.repl.co/media/earth.png").size(80, 80).animate().move(50, 150);
    draw.svg = svg;
}

$(draw);

</script>
</head>
<body>

<form id="SVG_Form" method="post" style="display:none">
    <textarea name="data"></textarea>
    <input type="text" name="attachment" value="1"/>
</form>
    
</body>
</html>
