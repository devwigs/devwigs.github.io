<!DOCTYPE html>
<html lang="en-ca">
<head>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Plotly Embed</title>
<link rel="shortcut icon" type="image/png" href="../media/rocket.png" />
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
<script type="text/javascript">

// https://plotly.com/javascript/getting-started/
    
plotly = [];

$(function() {
    Plotly.newPlot($("#Plot1")[0], [{
    x: [1, 2, 3, 4, 5],
    y: [1, 2, 4, 8, 16] }], {
    margin: { t: 0 } } );
});

</script>
</head>
<body>
    <div id="Plot1" style="width: 600px; height: 400px;"></div>
</body>
</html>
