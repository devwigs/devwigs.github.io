<script type="text/javascript">

$(init);

latexPreload.onload = function() {barGraph(0)};

function barGraph(n) {
    if (latexPreload.waiting) return;
    $("#Title").html([
        "Question 3 (Top)",
        "Question 3 (Halfway)",
        "Question 3 (Bottom)"][n]);
    let g = 9.81, m = 0.2, v = 2.0;
    let Ekf = m / 2 * v * v;
    let Erf = 0.4 * Ekf;
    let Egf = Ekf + Erf;
    let data = [[
        ["Eg", 2 * Egf],
        ["Ek", 0],
        ["Er", 0],
    ], [
        ["Eg", Egf],
        ["Ek", Ekf],
        ["Er", Erf],
    ], [
        ["Eg", 0],
        ["Ek", 2 * Ekf],
        ["Er", 2 * Erf],
    ]][n];
    energyBarGraph.grid.yLabel[3] = 2;
    energyBarGraph("#BarGraph", data, 0.12, 2, " J").draw();
}

slide.actions = {barGraph: barGraph}

</script>

</section>
