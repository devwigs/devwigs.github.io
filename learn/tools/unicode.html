<!DOCTYPE html><html lang="en-ca">
<head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Unicode Lookup</title>
<meta name="description" content=""/>
<link rel="shortcut icon" type="image/x-icon" href="../media/favicon.ico"/>
<style>

table {margin:auto}

td {
    width:8em;
    text-align:center;
}

h1 {text-align:center}

</style>
<script>

function getChar(e) {
    document.getElementById("Char").value = String.fromCharCode(e.value);
}

function getCode(e) {
    let c = e.value.charAt(0);
    e.value = c;
    console.log(c);
    document.getElementById("Code").value = c.charCodeAt(0);
}

</script>
</head>
<body><h1>Unicode Lookup</h1>
<table><tr>
    <td>Code</td>
    <td><input id="Code" type="number" onchange="getChar(this)"></td>
    <td>Character</td>
    <td><input id="Char" type="text" onchange="getCode(this)"></td>
</tr></table>
</body>
</html>
